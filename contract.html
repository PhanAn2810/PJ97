<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
          },
          colors: {
            red: '#B70000',
            primary: '#700000',
            secondary: '#EEEEEE'
          }
        }
      }
    }
  </script>
</head>
<body class="font-sans bg-white text-gray-900">

  <header class="bg-white text-3xl text-primary font-bold px-4 py-4 flex items-center space-x-2 uppercase h-[107px] z-10 relative">
    <a href="#" class="hover:underline">Home</a>
    <span>&gt;</span>
    <span>Contact</span>
  </header>

  <section class="relative h-[800px] overflow-hidden">
    <div class="absolute inset-0 bg-[url('assets/images/BMW7_.png')] bg-cover bg-no-repeat bg-left scale-x-[1.4] scale-y-[1.2] -translate-x-[250px] -translate-y-[80px] z-0"></div>

    <div class="absolute top-1/2 right-0 translate-y-[-50%] h-[670px] w-[532px] bg-secondary p-6 md:p-8 rounded-xl shadow-lg mr-4 z-10">
      <form class="space-y-10">
        <input type="text" placeholder="Full Name.." class="w-full h-[60px] border border-red rounded-[20px] px-4 py-2 text-sm focus:outline-none" />
        <input type="tel" placeholder="Phone Number.." class="w-full border h-[60px] rounded-[20px] border-red px-4 py-2 text-sm focus:outline-none" />
        <input type="email" placeholder="Email.." class="w-full border h-[60px] border-red rounded-[20px] px-4 py-2 text-sm focus:outline-none" />
        <textarea rows="4" placeholder="What do you have in mind..." class="w-full h-[200px] rounded-[20px] border border-red px-4 py-2 text-sm focus:outline-none resize-none"></textarea>
        <div class="flex justify-center">
          <button type="submit" class="bg-red text-white rounded-[40px] w-[150px] h-[50px] text-sm px-4 py-2 text-[20px] hover:bg-red-800">
            Submit
          </button>
        </div>
      </form>
    </div>
  </section>

  <section class="w-full">
    <iframe
      class="w-full h-[300px] md:h-[400px]"
      frameborder="0"
      style="border:0"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.908432911387!2d106.69004371474937!3d10.817042792293236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528cd3dc7aa35%3A0xb57efad3a4e956c6!2sFPT%20Arena%20Multimedia!5e0!3m2!1sen!2s!4v1695294476659!5m2!1sen!2s"
      allowfullscreen
      loading="lazy"
    ></iframe>
  </section>

</body>
</html>

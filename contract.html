<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Page</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
          },
          colors: {
             primary: '#700000'
          }
        }
      }
    }
  </script>
</head>
<body class="font-sans bg-white text-gray-900">

  <!-- Header -->
  <header class="bg-white text-primary text-sm font-bold px-4 py-4 flex items-center space-x-2 uppercase">
    <a href="index.html" class="hover:underline">Home</a>
    <span>&gt;</span>
    <span>Contact</span>
  </header>

  <!-- Contact Section -->
  <section class="relative">
    <!-- Background Image -->
    <img src="assets/images/BMW7_.png" alt="Contact Car" class="w-full object-cover max-h-[800px]">

    <!-- Contact Form -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 md:p-8 rounded-xl shadow-lg w-[90%] max-w-md">
      <form class="space-y-4">
        <input type="text" placeholder="Full Name.." class="w-full border border-primary rounded-md px-4 py-2 text-sm focus:outline-none" />
        <input type="tel" placeholder="Phone Number.." class="w-full border border-primary rounded-md px-4 py-2 text-sm focus:outline-none" />
        <input type="email" placeholder="Email.." class="w-full border border-primary rounded-md px-4 py-2 text-sm focus:outline-none" />
        <textarea rows="4" placeholder="What do you have in mind..." class="w-full border border-primary rounded-md px-4 py-2 text-sm focus:outline-none resize-none"></textarea>
        <button type="submit" class="bg-primary text-white text-sm px-4 py-2 rounded-md hover:bg-red-800">
          Submit
        </button>
      </form>
    </div>
  </section>

  <!-- Google Map -->
  <section class="w-full">
    <iframe
      class="w-full h-[300px] md:h-[400px]"
      frameborder="0"
      style="border:0"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.908432911387!2d106.69004371474937!3d10.817042792293236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528cd3dc7aa35%3A0xb57efad3a4e956c6!2sFPT%20Arena%20Multimedia!5e0!3m2!1sen!2s!4v1695294476659!5m2!1sen!2s"
      allowfullscreen
      loading="lazy"
    ></iframe>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
          },
           colors: {
            primary: '#700000'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white text-white font-sans">
  <!-- Header -->
  <header class="bg-white text-sm text-primary font-bold px-4 py-4 flex items-center space-x-2 uppercase">
    <a href="#" class="hover:underline">Home</a>
    <span>&gt;</span>
    <span>News</span>
  </header>

  <!-- Section 1: Audi -->
  <section class="relative">
    <img src="assets/images/A8_N1.png" alt="Audi" class="w-full object-cover max-h-[700px]" />
    <div class="absolute top-1/4 left-6 md:left-16 max-w-sm ">
      <p class="text-base md:text-lg font-medium mb-4 w-[347px] h-[193px]">
       Now there is a sporty, strong, individual, fast and limit breaking line.
      </p>
      <button class="bg-white text-black text-sm px-4 py-2 rounded-full hover:bg-gray-200">
        See more details
      </button>
    </div>
  </section>

  <!-- Section 2: BMW THE 7 -->
  <section class="relative">
    <img src="assets/images/the_7.png" alt="BMW THE 7" class="w-full object-cover max-h-[700px]" />
    <div class="absolute top-1/4 left-6 md:left-16 text-left">
      <h2 class="text-4xl md:text-6xl font-bold leading-none">THE 7</h2>
      <p class="text-lg md:text-xl mb-4">A new version</p>
      <button class="bg-white text-black text-sm px-4 py-2 rounded-full hover:bg-gray-200">
        See more details
      </button>
    </div>
  </section>

  <!-- Section 3: Lexus -->
  <section class="relative">
    <img src="assets/images/lexus.png" alt="Lexus" class="w-full object-cover max-h-[700px]" />
    <div class="absolute bottom-1/4 left-6 md:left-16 max-w-sm">
      <p class="text-base md:text-lg font-medium mb-4">
        Gentle, Delicate, Elegant, Luxurious
      </p>
      <button class="bg-white text-black text-sm px-4 py-2 rounded-full hover:bg-gray-200">
        See more details
      </button>
    </div>
  </section>
</body>
</html>
